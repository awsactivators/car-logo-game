<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Completed Car Puzzle</title>
  <link rel="stylesheet" href="./styles/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Darumadrop+One&display=swap" rel="stylesheet">
  <script src="js/completed.js" defer></script>
</head>
<body>
  <div class="body-container2">
    <div class="header-main-container2">
      <header>
        <div class="header-wrapper2">
          <div class="help-icons">
            <div>
              <img src="./images/volume.png" alt="volume icon" id="sound-icon">
            </div>
            <div>
              <img src="./images/volume-mute.png" alt="volume mute icon" id="mute-icon">
            </div>
          </div>
          <div class="level">
            <h1>Level <span class="level-number"></span> Completed</h1>
          </div>
          <div class="help-icons">
            <div>
              <img src="./images/gear.png" alt="settings(gear) icon" id="settings-icon">
            </div>
            <div>
              <img src="./images/info.png" alt="info icon" id="info-icon">
            </div>
          </div>
        </div>
      </header>
    </div>
    <main>
      <div class="main-container3">
        <div class="main-player-wrapper2">
          <div class="carname">
            <h2>Car: <span class="car-name"></span></h2>
          </div>
          <div class="puzzle-wrapper">
            <span class="completed-jigsaw-puzzle"></span>
          </div>
          <div class="prev-next-buttons">
            <div class="prev-btn">
              <a href="#">Prev</a>
            </div>
            <div class="next-btn">
              <a href="#">Next</a>
            </div>
          </div>
        </div>
      </div>
    </main>
    <div class="footer-container3">
      <footer>
        <div class="home-icons">
          <a href="./index.html" id="home-icon"><img src="./images/home.png" alt="home icon"></a>
        </div>
      </footer>
    </div>
  </div>
  <div id="overlay"></div>
</body>
</html>
